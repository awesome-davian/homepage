{% extends "admin_main.html" %}
{% block contents_body %}
<div class="col-lg-12">
    
    <div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">Title</h1>
	    </div>
	    <!-- /.col-lg-12 -->
	</div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Title
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form action="admin_title_submit" enctype="multipart/form-data" role="form" method="post">
                                
                                <div class="form-group">
                                    <label>Main description text</label>
                                    <input class="form-control" name="description" id="description" placeholder="Enter main description text here" value="{{description}}">
                                </div>

                                <div class="form-group">
                                    <label>Sub description text area</label>
                                    <textarea class="form-control" rows="3" name="sub_description" id="sub_description" placeholder="Enter subtitle text here">{{sub_description}}</textarea>
                                </div>

                                <div class="form-group">
                                    <label>Background image: ../static/src/img/</label>
                                    <input class="form-control" name="bg_filename" id="bg_filename" placeholder="Input background filename." value="{{bg_filename}}">
                                    <input type="file" id="bg_image" name="bg_image">
                                </div>

                                <button type="submit" name="submit" class="btn btn-default">Submit</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.col-lg-12 -->
{% endblock %}
