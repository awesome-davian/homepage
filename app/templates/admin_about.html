{% extends "admin_main.html" %}
{% block contents_body %}
<div class="col-lg-12">
    
    <div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">About</h1>
	    </div>
	    <!-- /.col-lg-12 -->
	</div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    About
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form action="admin_about_submit" role="form" method="post">
                                
                                <div class="form-group">
                                    <label>Main text</label>
                                    <input class="form-control" id="about_text" name="about_text" placeholder="Enter main title text here" value="{{about_text}}">
                                </div>

                                <div class="form-group">
                                    <label>Sub text area</label>
                                    <textarea class="form-control" id="about_sub_text" name="about_sub_text" rows="3" placeholder="Enter subtitle text here">{{about_sub_text}}</textarea>
                                </div>

                                <button type="submit" id="submit" name="submit" class="btn btn-default">Submit</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.col-lg-12 -->
{% endblock %}
